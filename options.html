<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>ESL Admin Helper options</title>
  <link rel="stylesheet" href="/style/materialize.min.css">
</head>

<body>
  <div class="container">
    <div class="row z-depth-5 card-panel">
      <div class="col s12">
        <h1 class="blue-text"><img src="img/icon48.png" alt=""> Choose your Preferences</h1>
      </div>
      <form class="col s12">
        <div class="row">
          <div class="col s12">
            <h2 class="grey-text text-darken-1">Notifications</h2>
          </div>
        </div>
        <div class="row">
          <div class="col s12">
            <div class="switch">
              <label>
                <input type="checkbox" id="notResponse">
                <span class="lever"></span>
              </label>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script src="script/jquery-3.2.1.min.js" charset="utf-8"></script>
  <script src="script/materialize.min.js" charset="utf-8"></script>
  <script src="script/options.js" charset="utf-8"></script>
</body>

</html>
