<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="style/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="style/style.css">
  </head>
  <body>
    <main class="valign-wrapper center-align">
      <div class="container" id="timer">
        <div class="row">
          <div>
            <div class="col s12">
              <h3 class='blue-grey-text'>Timer</h3>
              <div class="input-field col s12">
                <input id="time" type="number" class="validate">
                <label for="time">time in minutes</label>
                <a class="waves-effect waves-light btn" id='timerButton'>Set timer</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="container">
        <div class="row">
          <div class="col s12">
            <div class="switch center-align">
              <label>
                Off
                <input type="checkbox" id="switchButton">
                <span class="lever"></span>
                On
              </label>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script type="text/javascript" src="script/jquery-3.2.1.min.js"></script>
    <script src="script/materialize.min.js" charset="utf-8"></script>
    <script src="script/popup.js" charset="utf-8"></script>
  </body>
</html>
